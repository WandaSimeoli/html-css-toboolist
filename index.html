<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
<!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

<!-- Logo e titolo -->
        <img src="img/Logo.png" alt="Logo Toboolist" id="logo">
        <h1>Toboolist</h1>
    </header>
    <main>
        <div class="container">

<!-- Sezione con i button -->
        <section>
            <button class="lightblue"> Add Task</button>
            <button class="white"> Add Section</button>
            <hr>
        </section>

<!-- Inizio Lista -->
        <section class="list">
            <h3> &#11206; New Task</h3>
            <div class="line"> 
                <span class="check">&#10003;</span> Quarterly Newsletter
            </div>
            <span class="etichetta">Editorial</span>
        </section>

<!-- Cose da fare oggi -->
        <section class="list">
            <h3> &#11206; Today</h3>
            <div class="line"> 
                <span class="check">&#10003;</span> Recruiting Blogpost
            </div>
            <span class="etichetta">Editorial</span>
            <div class="interlinea">
            <div class="line"> 
                <span class="check">&#10003;</span> Mobile App launch
            </div>
            <span class="etichetta purple"> Q1 Goals</span>
            </div>
        </section>
    </div>
    </main>
</body>
</html>
